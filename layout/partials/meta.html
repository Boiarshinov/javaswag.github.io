<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ if eq .Title .Site.Title }}
  <title>{{ .Site.Title }}</title>
{{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
{{ end }}
 <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">

<link rel="stylesheet" href="/css/app.css">
<link rel="alternate" href="{{ .Site.BaseURL }}/index.xml" title="hugo-boilerplate-podcast" type="application/rss+xml">

<meta name="author" content="{{ .Site.Params.Telegram}}">
<meta name="copyright" content="Copyright (c) Shogo Sensui; Licensed under Creative Commons Attribution-Noncommercial-Share Japan">

{{ if .Params.Image}}

  {{ $image := resources.Get .Params.Image }}

  {{ with $image }}

    {{warnf " find %v" $image}}  
    <meta property="og:image" content="{{ .Permalink }}">
    <meta property="og:image:width" content="{{ .Width }}"/>
    <meta property="og:image:height" content="{{ .Height }}"/>

    <meta name="twitter:image" content="{{ .Permalink }}">
  {{ end }}
{{end}}

{{ if .Params.description }}
  <meta property="og:description" content="{{ .Params.description }}">
{{ else }}
  <meta property="og:description" content="{{ .Site.Params.description }}">
{{ end }}

<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Site.Title }}">
